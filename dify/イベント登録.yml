            \ found, output `null`.\n\nOutput format:\n- Return ONLY a single JSON\
            \ object in the following format, with no additional text.\n\n{\n  \"\
            title\": string,             // short event title in Japanese\n  \"start_time\"\
            : string,        // ISO 8601 datetime, e.g. \"2025-01-10T19:00:00+09:00\"\
            \n  \"end_time\": string,          // ISO 8601 datetime\n  \"all_day\"\
            : boolean,          // true if it is an all-day event\n  \"description\"\
            : string,       // longer description or notes\n  \"location\": string,\
            \          // venue name or address\n}\n\nRules:\n- If the time zone is\
            \ not explicitly written, assume Asia/Tokyo (+09:00).\n- If only a date\
            \ is given (no time), treat it as an all-day event and set:\n  - \"all_day\"\
            : true\n  - \"start_time\": \"YYYY-MM-DDT00:00:00+09:00\"\n  - \"end_time\"\
